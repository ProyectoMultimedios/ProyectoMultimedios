<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax Post</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="viewdata()">
  <p><br/></p>
    <div class="container">
      <p>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addData">
	Add Data
      </button>

      <!-- Modal -->
      <div class="modal fade" id="addData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
	<div class="modal-content">
	<form>
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    <h4 class="modal-title" id="myModalLabel">New Data</h4>
	  </div>
	  <div class="modal-body">
	      <div class="form-group">
		<label for="fn">First Name</label>
		<input type="text" class="form-control" id="fn">
	      </div>
	      <div class="form-group">
		<label for="ln">Last Name</label>
		<input type="text" class="form-control" id="ln">
	      </div>
	      <div class="form-group">
		<label for="age">Age</label>
		<input type="text" class="form-control" id="age">
	      </div>
	      <div class="form-group">
		<label for="ht">Hometown</label>
		<input type="text" class="form-control" id="ht">
	      </div>
	      <div class="form-group">
		<label for="job">Job</label>
		<input type="text" class="form-control" id="job">
	      </div>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    <button type="button" id="save" class="btn btn-primary">Save changes</button>
	  </div>
	 </form>
	 </div>
      </div>
      </div>
      </p>
      <div id="viewdata"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery Ajax -->
    <script type="text/javascript">
    function viewdata(){
      $.ajax({
	  type: "GET",
	  url: "getdata.php",
	  dataType: "html"
      }).done(function( msg ) {
	  $( "#viewdata" ).html( msg );
      }).fail(function( jqXHR, textStatus ) {
	  alert( "Request failed: " + textStatus );
      });
     }
      $('#save').click(function(){
	  var fn = $('#fn').val();
	  var ln = $('#ln').val();
	  var age = $('#age').val();
	  var ht = $('#ht').val();
	  var job = $('#job').val();
	  
	  var datas = "fn="+fn+"&ln="+ln+"&age="+age+"&ht="+ht+"&job="+job;
	  
	  $.ajax({
	      type: "POST",
	      url: "postdata.php",
	      data: datas,
	      dataType: "html"
	  }).done(function( msg ) {
	      alert( msg );
	      viewdata();
	  }).fail(function() {
	      alert( "error" );
	  }).always(function() {
	      alert( "finished" );
	  });
      });
    </script>
    
  </body>
</html>
